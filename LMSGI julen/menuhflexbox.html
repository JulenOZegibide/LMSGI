<!DOCTYPE html>
<html>
	<head>
		<title>EjMenuHorizontal</title>
		<style>
			.container{
			display:flex;
			width:100%;
			height:600px;
			justify-content:space-between;
			}	
			li{
			display:inline-block;
			text-decoration:none;
			margin:0 12px 0 12px;
			}
			.item3 li{
			background-color:grey;
			color:white;
			padding:5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">
				<img src="http://throne.stonedthemes.com/wp-content/uploads/2015/08/logo.png">
			</div>
			<div class="item2">	
				<ul>
					<li>INICIO</li>
					<li>ABOUT</li>
					<li>SERVICIOS</li>
					<li>CONTACTO</li>		
				</ul>
			</div>
			<div class="item3">	
				<ul>
					<li>EN</li>
					<li>EUS</li>
				</ul>	
			</div>			
		</div>
	</body>
</html>
